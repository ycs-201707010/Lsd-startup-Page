<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="toggleColor"></div>

    <div class="main">
      <div class="container">
        <form autocomplete="off" class="search" onsubmit="return false;">
          <div id="search-area">
            <input
              type="text"
              name="searchWord"
              autocomplete="off"
              spellcheck="false"
            />
          </div>
        </form>

        <div id="clock" class="disable-select">00 00</div>

        <div id="directs" class="disable-select"></div>
      </div>
    </div>

    <script src="./js/component.js"></script>
    <script src="./js/direct.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/eventListener.js"></script>
  </body>
</html>
